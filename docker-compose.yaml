version: '3.8'

services:
  # Web Server Service
  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "8080:80"
    depends_on:
      - app
      - db
    volumes:
      - ./src:/var/www
      - ./nginx/conf.d/:/etc/nginx/conf.d/

  # Database Service
  db:
    image: postgres
    container_name: postgres
    volumes:
      - ./postgresql/data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment: 
      POSTGRES_DB: pgsql
      POSTGRES_USER: root 
      POSTGRES_PASSWORD: password 

  pgadmin:
      image: dpage/pgadmin4
      container_name: pgAdmin
      ports:
        - "5050:80"
      depends_on:
        - db 
      environment:
        PGADMIN_DEFAULT_EMAIL: dzilannaziraz@gmail.com
        PGADMIN_DEFAULT_PASSWORD: password 

  # Application Service
  app:
    container_name: tes
    build: 
      context: ./php
      dockerfile: Dockerfile
    volumes:
      - ./src:/var/www
    ports:
      - "9000:9000"
    working_dir: /var/www